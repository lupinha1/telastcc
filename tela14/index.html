<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 14</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

            </div>

                <div class="et">11 - 99999-9999</div>
            </div>
        </div>

            <div class="informacoes-painel"></div>

                <div class="idiomas"></div>
            </div>
        </div>
        <div class="div-vagas-interesse">
            <div class="vaga"></div>

            <div class="vaga"></div>
        </div>

            <div class="mensagem">oi</div>
            <div class="input-mensagem"></div>
